<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service menu</title>
    <link rel="stylesheet"
          href="assets/css/main.css"
          />
          <script src="https://kit.fontawesome.com/c3346aca2e.js" crossorigin="anonymous"></script>      
</head>
<body>
    <nav>
        <img src="assets/css/products.jpg" alt="">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li>
                <div class="dropdown" id="nice">
                    <label for="dropdown-btn" class="solid"> Services </label>
                    <input type="checkbox" name="dropdown-btn" id="dropdown-btn"/>
                    <ol>
                        <li>Car wash</li>
                        <li>Rug wash</li>
                        <li>Furniture</li>
                    </ol>
                </div>
            </li>
        </ul>
        <div class="modal-container">
            <label for="modal-btn"> <i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" name="modal-btn" id="modal-btn"/>
            <div class="modal">
                <div class="wrapper">
                    <a href="http://google.com">Visit google</a><br/>
                    <a href="http://facebook.com">Visit facebook</a>
                    <div>
                        <label for="modal-btn" class="exit"><i class="fa-solid fa-xmark"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
